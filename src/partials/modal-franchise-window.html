<div class="backdrop franchise-backdrop--is-hidden" data-franchise-modal>
  <div class="modal__franchise">
    <button class="franchise__close-btn" type="button" data-franchise-close>
      <svg class="close-btn__svg">
        <use href="./images/sprite.svg#close"></use>
      </svg>
    </button>
    <h2 class="franchise__title">Simple franchise application</h2>
    <p class="franchise__text">
      Thank you for your interest in
      <span class="franchise__company-name">&#174;IceCream</span> franchise opportunity. All given
      information will be held in strict confidence.
    </p>
    <form>
      <div class="form-field__name">
        <div class="form-field form-field--inline">
          <label class="form-field__label" for="name">First name</label>
          <input class="form-field__input" type="text" name="name" id="name" />
        </div>

        <div class="form-field form-field--inline">
          <label class="form-field__label" for="name">Last name</label>
          <input class="form-field__input" type="text" name="name" id="name" />
        </div>

        <div class="form-field form-field--inline">
          <label class="form-field__label" for="gender">Gender</label>
          <select class="form-field__gender-select" id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other" selected>N/A</option>
          </select>
        </div>
      </div>

      <div class="form-field__franchise-address">
        <div class="form-field">
          <label class="form-field__label" for="country">Country</label>
          <input
            class="form-field__input"
            type="text"
            name="country"
            id="country"
            placeholder="United States"
            disabled
          />
        </div>

        <div class="form-field form-field__states">
          <label class="form-field__label" for="state"
            >Choose intended state for franchise store</label
          >
          <input
            class="form-field__input states-input"
            type="text"
            name="state"
            id="state"
            list="states"
          />
          <datalist id="states">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </datalist>
        </div>
      </div>

      <div class="form-field">
        <label class="form-field__label" for="tel">Home address</label>
        <input class="form-field__input" type="tel" name="tel" id="tel" />
      </div>

      <div class="form-field__contacts-wrapper">
        <div class="form-field form-field__contacts">
          <label class="form-field__label" for="tel">Phone number</label>
          <div class="form-field__input-area">
            <input class="form-field__input" type="tel" name="tel" id="tel" />
          </div>
        </div>

        <div class="form-field form-field__contacts">
          <label class="form-field__label" for="email">E-mail</label>
          <div class="form-field__input-area">
            <input class="form-field__input" type="email" name="email" id="email" />
          </div>
        </div>
      </div>
      <!-- Comment field -->
      <div class="form-field">
        <label class="form-field__label" for="comment">Additional comments</label>
        <textarea
          class="form-field__comment-input"
          name="comment"
          id="comment"
          cols="1"
          rows="3"
          placeholder="Введите текст"
        ></textarea>
      </div>

      <div class="modal-submit">
        <button class="button button--red modal-submit__button" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
